<div class="container">
    <h2 class="title">Employee Performance Reviews</h2>

    <div *ngFor="let employee of employees" class="employee-card">
        <div class="employee-info">
            <h3>{{ employee.name }} - {{ employee.position }}</h3>
        </div>

        <div class="reviews-section" *ngIf="employee.reviews && employee.reviews.length > 0">
            <h4>Reviews:</h4>
            <div *ngFor="let review of employee.reviews" class="review-card">
                <p class="review-feedback">"{{ review.comment }}"</p>
            </div>
        </div>

        <div *ngIf="!employee.reviews || employee.reviews.length === 0" class="no-reviews">
            <p>No reviews assigned yet. Please check back later.</p>
        </div>
    </div>
</div>
